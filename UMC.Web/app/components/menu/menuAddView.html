  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới danh mục Menu

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Menu</a></li>
        <li><a ui-sref="menu">Danh mục</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới Menu</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddMenu" role="form" ng-submit="AddMenu()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên Menu</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" required ng-model="menu.Name">
                        <span ng-show="frmAddMenu.name.$invalid" class="has-error">Phải nhập tên menu</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">URL</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="url" required ng-model="menu.URL">
                        <span ng-show="frmAddMenu.url.$invalid" class="has-error">Phải nhập URL</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Thứ tự</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="displayOrder" ng-model="menu.DisplayOrder">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Danh mục cha</label>
                    <div class="col-sm-10">
                        <select name="groupId" required class="form-control" ng-model="menu.GroupID" 
                                ng-options="option.ID as option.Name for option in menuGroupID">
                            <option value="">Danh mục gốc</option>
                        </select>
                        <input type="hidden" name="groupId" ng-model="menu.groupId"/>
                        <span ng-show="frmAddMenu.groupId.$invalid" class="has-error">Phải chọn MenuGroup</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Target</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="target" ng-model="menu.Target">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" required name="status" ng-model="menu.Status" ng-checked="menu.Status"> Kích hoạt
                                <span ng-show="frmAddMenu.status.$invalid" class="has-error">Phải chọn Status</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="menu" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddMenu.$invalid" class="btn btn-info pull-right">Lưu lại</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
